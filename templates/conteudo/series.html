<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries - Arquivo Nostalgia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/conteudos.css') }}">
</head>

<body>

    <header class="cabecalho-principal">
        <div class="logo-container">
            <a href="{{ url_for('index') }}" style="text-decoration: none; display: flex; flex-direction: column; align-items: center; color: inherit;">
                <img src="{{ url_for('static', filename='img/logo_arquivo_nostalgia.png') }}" alt="Logo" class="logo-pequena">
                <span class="nome-site-header">ARQUIVO NOSTALGIA</span>
            </a>
        </div>

        <div class="header-centro">
            <div class="caixa-titulo">
                <h1>Séries</h1>
            </div>
        </div>

        <nav class="menu-icones">
            <a href="{{ url_for('filmes') }}" class="item-menu">
                <i class="fa-solid fa-clapperboard"></i>
                <span>Filmes</span>
            </a>
            <a href="{{ url_for('jogos') }}" class="item-menu">
                <i class="fa-solid fa-gamepad"></i>
                <span>Jogos</span>
            </a>
            <a href="#" class="item-menu">
                <i class="fa-regular fa-folder-open"></i>
                <span>Arquivos</span>
            </a>
            <a href="#" class="item-menu">
                <i class="fa-solid fa-circle-user"></i>
                <span>Perfil</span>
            </a>
        </nav>
    </header>

    <div class="container-layout">

        <input type="checkbox" id="gatilho-filtro" class="input-gatilho">

        <label for="gatilho-filtro" class="botao-toggle-filtro">
            <i class="fas fa-filter"></i>
            <i class="fas fa-chevron-right seta-abre"></i>
        </label>

        <aside class="sidebar-filtro">
            <div class="titulo-filtro">
                <h2>Séries</h2>
            </div>

            <div class="sidebar-conteudo">
                <form class="lista-generos grade-generos" id="form-filtros">

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="10765">
                        <div class="design-botao">
                            <i class="fas fa-rocket"></i>
                            <span>Sci-Fi/Fant.</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="16">
                        <div class="design-botao">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            <span>Animação</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="35">
                        <div class="design-botao">
                            <i class="fas fa-laugh-squint"></i>
                            <span>Comédia</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="80">
                        <div class="design-botao">
                            <i class="fas fa-fingerprint"></i>
                            <span>Crime</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="99">
                        <div class="design-botao">
                            <i class="fas fa-video"></i>
                            <span>Documentário</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="18">
                        <div class="design-botao">
                            <i class="fas fa-theater-masks"></i>
                            <span>Drama</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="10751">
                        <div class="design-botao">
                            <i class="fas fa-users"></i>
                            <span>Família</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="37">
                        <div class="design-botao">
                            <i class="fas fa-hat-cowboy"></i>
                            <span>Faroeste</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="10762">
                        <div class="design-botao">
                            <i class="fas fa-child"></i>
                            <span>Kids</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="9648">
                        <div class="design-botao">
                            <i class="fas fa-user-secret"></i>
                            <span>Mistério</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="10763">
                        <div class="design-botao">
                            <i class="fas fa-newspaper"></i>
                            <span>News</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="10764">
                        <div class="design-botao">
                            <i class="fas fa-eye"></i>
                            <span>Reality</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="10767">
                        <div class="design-botao">
                            <i class="fas fa-comments"></i>
                            <span>Talk</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="10766">
                        <div class="design-botao">
                            <i class="fas fa-heart"></i>
                            <span>Novelas</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="10759">
                        <div class="design-botao">
                            <i class="fas fa-map-marked-alt"></i>
                            <span>Ação/Aventura</span>
                        </div>
                    </label>

                    <label class="botao-genero">
                        <input type="checkbox" name="genero" value="10768">
                        <div class="design-botao">
                            <i class="fas fa-landmark"></i>
                            <span>Guerra e Política</span>
                        </div>
                    </label>

                </form>

                <button type="button" class="botao-buscar" id="btn-buscar-filtro">BUSCAR</button>
            </div>
        </aside>

        <main class="area-scrollavel">

            <div class="barra-busca-container">
                <div class="barra-topo">
                    <input type="text" placeholder="Pesquisar série...">
                    <i class="fas fa-search icone-lupa"></i>
                </div>
            </div>

            <div class="grade-posters">
                {% for serie in series %}
                    {% if serie.poster_url %}
                    <div class="item-poster">
                        <a href="#">
                            <img src="{{ serie.poster_url }}" alt="{{ serie.titulo }}" loading="lazy">
                        </a>
                    </div>
                    {% endif %}
                {% else %}
                    <p style="color: white; text-align: center; grid-column: 1/-1;">Nenhuma série encontrada.</p>
                {% endfor %}
            </div>

            <div class="container-botao-mais">
                <button id="botao-ver-mais">Ver mais</button>
            </div>
        </main>
    </div>

    <footer class="rodape-principal">
        <div class="links-rodape">
            <a href="#">Termos de Uso</a>
            <span class="separador">|</span>
            <a href="#">Política de Privacidade</a>
        </div>

        <!--Texto Copyright-->
        <div class="texto-copyright">
            Arquivo Nostalgia &copy; 2025. Feito para quem não esquece de onde veio.
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/series.js') }}"></script>

</body>

</html>
